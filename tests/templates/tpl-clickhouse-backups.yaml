apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallationTemplate"

metadata:
  name: clickhouse-backups-latest-version
spec:
  defaults:
    templates:
      podTemplate: clickhouse-alerts
  templates:
    podTemplates:
      - name: clickhouse-alerts
        metadata:
          annotations:
            prometheus.io/port: '8888'
            prometheus.io/scrape: 'true'
            # look to https://github.com/prometheus/prometheus/issues/3756
            clickhouse.backup/scrape: 'true'
            clickhouse.backup/port: '7171'
            clickhouse.backup/path: '/metrics'
        spec:
          containers:
            - name: clickhouse-pod
              image: yandex/clickhouse-server:20.8

            - name: clickhouse-backup
              image: altinity/clickhouse-backup:0.20
              command:
                - bash
                - -xc
                - "mkdir -p /var/lib/clickhouse/backup && apt-get update && apt-get install --no-install-recommends -y curl && /clickhouse-backup server"
#              image: alexakulov/clickhouse-backup:dev
#              imagePullPolicy: Always
#              command:
#                - sh
#                - -xc
#                - "mkdir -p /var/lib/clickhouse/backup && apk add curl && /bin/clickhouse-backup server"
              env:
                - name: API_LISTEN
                  value: "0.0.0.0:7171"
                - name: API_ENABLE_METRICS
                  value: "true"
                - name: REMOTE_STORAGE
                  value: "s3"
                - name: BACKUPS_TO_KEEP_REMOTE
                  value: "3"
                - name: S3_ENDPOINT
                  value: https://minio.minio
                - name: S3_BUCKET
                  value: clickhouse-backup
                - name: S3_PATH
                  value: backup
                - name: S3_FORCE_PATH_STYLE
                  value: "true"
                # for tests only do not use in production
                - name: S3_DISABLE_CERT_VERIFICATION
                  value: "true"
                # look to /deploy/minio/install-minio.sh
                - name: S3_ACCESS_KEY
                  value: minio-access-key
                - name: S3_SECRET_KEY
                  value: minio-secret-key
              # require to avoid double scraping clickhouse and clickhouse-backup containers
              ports:
                - name: backup-rest
                  containerPort: 7171

