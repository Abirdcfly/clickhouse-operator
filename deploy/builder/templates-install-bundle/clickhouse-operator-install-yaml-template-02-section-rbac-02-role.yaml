# Template Parameters:
#
# NAMESPACE=${NAMESPACE}
# COMMENT=${COMMENT}
# ROLE_KIND=${ROLE_KIND}
# ROLE_NAME=${ROLE_NAME}
# ROLE_BINDING_KIND=${ROLE_BINDING_KIND}
# ROLE_BINDING_NAME=${ROLE_BINDING_NAME}
#
apiVersion: rbac.authorization.k8s.io/v1
kind: ${ROLE_KIND}
metadata:
  name: ${ROLE_NAME}
  ${COMMENT}namespace: ${NAMESPACE}
  labels:
    clickhouse.altinity.com/chop: ${OPERATOR_VERSION}
rules:
- apiGroups:
    - ""
  resources:
    - configmaps
    - services
  verbs:
    - create
    - delete
    - get
    - patch
    - update
    - list
    - watch
- apiGroups:
    - ""
  resources:
    - endpoints
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - ""
  resources:
    - events
  verbs:
    - create
- apiGroups:
    - ""
  resources:
    - persistentvolumeclaims
  verbs:
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - ""
  resources:
    - persistentvolumes
    - pods
  verbs:
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - apps
  resources:
    - statefulsets
  verbs:
    - create
    - delete
    - get
    - patch
    - update
    - list
    - watch
- apiGroups:
    - apps
  resources:
    - replicasets
  verbs:
    - delete
    - get
    - patch
    - update
- apiGroups:
    - apps
  resourceNames:
    - clickhouse-operator
  resources:
    - deployments
  verbs:
    - get
    - patch
    - update
    - delete
- apiGroups:
    - policy
  resources:
    - poddisruptionbudgets
  verbs:
    - create
    - delete
    - get
    - patch
    - update
    - list
    - watch
- apiGroups:
    - clickhouse.altinity.com
  resources:
    - clickhouseinstallations
  verbs:
    - delete
    - get
    - patch
    - update
- apiGroups:
    - clickhouse.altinity.com
  resources:
    - clickhouseinstallations
    - clickhouseinstallationtemplates
    - clickhouseoperatorconfigurations
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - clickhouse.altinity.com
  resources:
    - clickhouseinstallations/finalizers
    - clickhouseinstallationtemplates/finalizers
    - clickhouseoperatorconfigurations/finalizers
  verbs:
    - update
- apiGroups:
    - clickhouse.altinity.com
  resources:
    - clickhouseinstallations/status
    - clickhouseinstallationtemplates/status
    - clickhouseoperatorconfigurations/status
  verbs:
    - create
    - delete
    - get
    - update
    - patch
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - get
    - list
---
# Setup ClusterRoleBinding between ClusterRole and ServiceAccount.
# ClusterRoleBinding is namespace-less and must have unique name
apiVersion: rbac.authorization.k8s.io/v1
kind: ${ROLE_BINDING_KIND}
metadata:
  name: ${ROLE_BINDING_NAME}
  ${COMMENT}namespace: ${NAMESPACE}
  labels:
    clickhouse.altinity.com/chop: ${OPERATOR_VERSION}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ${ROLE_KIND}
  name: ${ROLE_NAME}
subjects:
- kind: ServiceAccount
  name: clickhouse-operator
  namespace: ${NAMESPACE}
